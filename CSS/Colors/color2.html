<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .color{
            height: 300px;
            width: 300px;
            border: 1px solid;
            margin: 30px solid;
            
        }
        #color1{
            background-color: hsl(0deg, 50%, 50%);
        }
        #color2{
            background-color: hsl(70deg, 50%, 50%);
        }

        #color3{
            background-color: hsl(110deg, 20%, 20%);
        }
    </style>
</head>
<body>
    <div class="color"></div>
    <div class="color" id="color1"></div>
    <div class="color" id="color2"></div>
    <div class="color" id="color3"></div>
    

</body>
</html>
