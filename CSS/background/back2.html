<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 1200px;
            height: 854px;
            border: 1px solid;
            background-image: url(./bird-8615360_640.jpg);
            background-repeat: no-repeat;
            margin: 20px solid;
        }
        h1{
            text-align: center;
            
        }
        #container2{
            background-position: top center;
        }
        #container3{
            background-position: top right;
        }
        #container4{
            background-position: right center;
        }
        #container5{
            background-position: bottom right;
        }
        #container6{
            background-position: bottom center;
        }
        #container7{
            background-position: bottom left;
        }
        #container8{
            background-position: left bottom;
        }
        #container9{
            background-position: left center ;
        }
    </style>
</head>
<body>
    <div class="container" id="container1"></div>
    <div class="container" id="container2"></div>
    <div class="container" id="container3"></div>
    <div class="container" id="container4"></div>
    <div class="container" id="container5"></div>
    <div class="container" id="container6"></div>
    <div class="container" id="container7"></div>
    <div class="container" id="container8"></div>
    <div class="container" id="container9"></div>
    
</body>
</html>
