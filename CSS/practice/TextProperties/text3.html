<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .head{
            text-align: center;
            font-size: 400px;
            line-height: 400px;


        }

        #head1{
            background-image: url("./Katrina-Kaif.jpg");
            background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: cover;
            background-repeat: no-repeat;
        }
        #head2{
            background-clip: text;
            -webkit-text-fill-color: transparent;
            background-image: linear-gradient(deeppink, aqua);
        }
    </style>
</head>
<body>

    <h1 class="head" id="head1">Katrina Kaif</h1>
    <h1 class="head" id="head2"> Salman Khan</h1>
    
</body>
</html>
