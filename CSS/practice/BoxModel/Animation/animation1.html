<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .parent{
            height: 100vh;
            width: 100%;
            background-color: black;
            display: flex;
            justify-content: space-evenly;
            align-items:center;
        }

        .wave{
            height: 250px;
            width: 10px;
            background-color: white;
            border: none;
            border-radius: 20px;
            background-image: linear-gradient(orange, white, blue, white, green);
            animation-name: waves;
            animation-iteration-count:infinite;
            animation-duration: 3s;
        }

        @keyframes waves{
            0%{
                transform: scaleY(0);
            }
            50%{
                transform: scaleY(1);
            }
            100%{
                transform: scaleY(0);
            }
        
        }
        .wave:nth-child(1){
            animation-delay: 0.1s;
        }
        .wave:nth-child(2){
            animation-delay: 0.2s;
        }
        .wave:nth-child(3){
            animation-delay: 0.3s;
        }
        .wave:nth-child(4){
            animation-delay: 0.4s;
        }
        .wave:nth-child(5){
            animation-delay: 0.5s;
        }
        .wave:nth-child(6){
            animation-delay: 0.6s;
        }
        .wave:nth-child(7){
            animation-delay: 0.7s;
        }
        .wave:nth-child(8){
            animation-delay: 0.8s;
        }
        .wave:nth-child(9){
            animation-delay: 0.9s;
        }
        .wave:nth-child(1){
            animation-delay: 1s;
        }



    </style>
</head>
<body>
     <div class="parent">
        <div class="wave" id="wave1"></div>
        <div class="wave" id="wave2"></div>
        <div class="wave" id="wave3"></div>
        <div class="wave" id="wave4"></div>
        <div class="wave" id="wave5"></div>
        <div class="wave" id="wave6"></div>
        <div class="wave" id="wave7"></div>
        <div class="wave" id="wave8"></div>
        <div class="wave" id="wave9"></div>
        <div class="wave" id="wave10"></div>
     </div>
</body>
</html>
