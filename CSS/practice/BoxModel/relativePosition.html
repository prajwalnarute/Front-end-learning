<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            height: 500px;
            width: 50%;
            border: 1px solid;
            margin: 100px auto;
        }

        .child{
            height: 100px;
            width: 100px;
            border: 1px solid;
            display: inline-block;
            text-align: center;
            line-height: 100px;
        }

        #child1{

            position: relative;
            top: 70px;
            left: 100px;
        }
    </style>
</head>
<body>

    <div class="parent">

        <div class="child" id="child1">child1</div>
        <div class="child" id="child2" >child2</div>
        <div class="child" id="child3">child3</div>
        <div class="child" id="child4">child4</div>
    </div>
    
</body>
</html>
