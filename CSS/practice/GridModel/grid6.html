<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        .container{
            height: 100vh;
            width: 100%;
            background-color: violet;
            display: grid;
            gap: 20px;
            padding: 25px;

        }
        .grid{
            background-color: antiquewhite;
            padding: 20px;
            text-align: center;

        }
        #grid1{
            grid-column-start: 1;
            grid-column-end: 4  ;
        }  
        #grid7{
            grid-column-start: 1;
            grid-column-end: 4;
        } 
    </style>
</head>
<body>

    <div class="container">
        <div class="grid" id="grid1">1</div>
        <!-- <div class="grid" id="grid2">2</div>
        <div class="grid" id="grid3">3</div> -->
        <div class="grid" id="grid4">4</div>
        <div class="grid" id="grid5">5</div>
        <div class="grid" id="grid6">6</div>
        <div class="grid" id="grid7">7</div>
        <!-- <div class="grid" id="grid8">8</div>
        <div class="grid" id="grid9">9</div> -->
    </div>
    
</body>
</html>
