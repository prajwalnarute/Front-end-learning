    <Style>

            margin: 0px;
            box-sizing: border-box;
        }

        .container{
            height: 100vh;
            width: 100%;
            padding: 10px;
            background-color: orange;
            grid-template-rows: 100px 200px;
            display: grid;
            gap: 10px;

        }
        .grid-items{
            background-color: turquoise;
            text-align: center;
            box-shadow: 20px 0px 40px;


        }
    </Style>
</head>
