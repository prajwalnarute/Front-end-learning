<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        .container{
            height: 100vh;
            width: 100%;
            background-color: brown;
            display: grid;
            grid-template-areas: 'header header header'
                                  'main menu right'
                                   'footer footer footer';
            gap: 20px;
            padding: 20px;
        }
        .grid-items{
            background-color: wheat;
            text-align: center;
        }

        .grid-items:nth-child(1){
            grid-area: header;
        }
        .grid-items:nth-child(2){
            grid-area: main;
        }
        .grid-items:nth-child(3){
            grid-area: menu;
        }
        .grid-items:nth-child(4){
            grid-area: right;
        }

        .grid-items:nth-child(5){
            grid-area: footer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="grid-items" id="grid1">header</div>
        <div class="grid-items" id="grid2">main</div>
        <div class="grid-items" id="grid3">menu</div>
        <div class="grid-items" id="grid4">right</div>
        <div class="grid-items" id="grid5">footer</div>
    </div>
    
</body>
</html>
