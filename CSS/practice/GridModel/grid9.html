<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        .container{
            height: 100%;
            width: 100%;
            padding: 10px;
            display: grid;
            grid-template-rows: 100px 300px 50px 600px auto;
                                    
            gap: 10px;
            background-color: violet;
            padding: 10px;
        }

        .grid{

            background-color: aquamarine;
            text-align: center;
            color: black;


        }
    </style>
</head>
<body>

    <div class="container">
        <div class="grid" id="grid1">1</div>
        <div class="grid" id="grid2">2</div>
        <div class="grid" id="grid3">3</div>
        <div class="grid" id="grid4">4</div>
        <div class="grid" id="grid5">5</div>
        <div class="grid" id="grid6">6</div>
        <div class="grid" id="grid7">7</div>
        <div class="grid" id="grid8">8</div>
        <div class="grid" id="grid9">9</div>
    </div>
    
</body>
</html>
