<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="./FontAwesome/font-awesome-4.7.0/css/font-awesome.css">

    <style>
        .fa-facebook{
            font-size: 100px;
            padding: 25px 20px;
            color: white;
            margin-left: 1000px;

    </style>
</head>
<body>

    <i class="fa fa-facebook" aria-hidden="true"></i>
    <br>
    <br>
    <i class="fa fa-instagram" aria-hidden="true"></i>
