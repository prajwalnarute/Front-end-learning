<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = [0,1,2,3,4,5,6,7];
        console.log(num);
        //[0,4,5,6,7]

        console.log(num.splice(1,3, "el1", "ele2", "ele3", "ele4", "ele5"));// it will return deleted elements array
        console.log(num);

        let num2 = [0, 1, 2, 3, 4, 5];
        console.log(num2);
        let arr1 = ["ele1", "ele2", "ele3", "ele4"];
        let arr2 = ["ele21", "ele22", "ele23", "24"];

        console.log(num2.splice(1, 3, ...arr1, ...arr2));// [1,2,3]
        console.log(num2);
    </script>
</body>
</html>
