<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // slice(): it is use to turn array into small fragment
        // Note: It will return new fragmented array without affecting original array.
        // syntax: slice(start index, last index);
        let num = [0, 1, 2, 3, 4, 5, 6];
        console.log(num);
        console.log(num.slice(1, 5));// [1, 2, 3, 4]

        console.log(num);// [0,1,2,3,4,5,6]
    </script>
</body>
</html>
