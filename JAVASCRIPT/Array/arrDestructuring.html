<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Syntax: variable [var1, var2, var3, varn] = arrayReference;
        let arrDes = [10, 20, 30, 40, 50];
        console.log(arrDes[0]);// Traditional approach

        let[var1, var2, var3, var4, var5] = arrDes;
        console.log(var1);
        console.log(var2);
        console.log(var3);
        console.log(var4);
        console.log(var5);  
    </script>
</body>
</html>
