<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //maths object
        let pow1=Math.pow(25,2)
        console.log(pow1);

        //sqrt
    
        let pow2=Math.sqrt(25)
        console.log(pow2);

        //max
        let max=Math.max(100,0,105,165);
        console.log(max);

        //min
        let min=Math.min(100,0,105,165);    
        console.log(min);


        //round : to round the value
        let round1=Math.round(13.45)
        console.log(round1);

        let round2=Math.round(13.54)
        console.log(round2);

        //random: to generate the random value
        let random1=Math.random()
        console.log(random1);

        //ceil
        let ceil1=Math.ceil(45.01) //The Math.ceil() static method always 
                                   //rounds up and returns the smallest  integer greater than or equal to a given number. // 46
        console.log(ceil1);
        
        //floor
        let floor1=Math.floor(45.79)//The Math.floor() static method always rounds down and returns 
                                     // the largest integer less than or equal to a given number.
        console.log(floor1);
        
        
        

    </script>
    
</body>
</html>
