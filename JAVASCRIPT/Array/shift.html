<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // shift(): It is use to remove an element from from start index.
        // Note: We can remove only one element simultaneously.
        // This method will return deleted element.
        let laptop = ["hp", "apple","dell", "lenovo"];
        console.log(laptop);
        console.log(laptop.shift());
        
        console.log(laptop);
    </script>   
</body>
</html>
