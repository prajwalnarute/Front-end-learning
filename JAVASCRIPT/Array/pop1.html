<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // pop(): It is use to pop out the element from last index.
        // Note: we cant pop out more than one element simultaneously.
        // pop method will return deleted element.
        let pop1 = [10, 20, 30, 40, 50];
        console.log(pop1);
        console.log(pop1.pop());// it will return poped element and pop from an array

        console.log(pop1);
    </script>
</body>
</html>
