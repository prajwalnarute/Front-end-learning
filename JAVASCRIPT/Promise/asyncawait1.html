<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function orderFood() {
  let isRestaurantOpen = true;

  if (isRestaurantOpen) {
    return "Food delivered!";
  } else {
    throw "Restaurant is closed.";
  }
}

// Consuming the async function
  async function placeOrder() {
  try {
    let result = await orderFood(); // Wait until orderFood promise is resolved
    console.log(result); // "Food delivered!"
  } catch (error) {
    console.log(error); // "Restaurant is closed."
  }
}

placeOrder();

    </script>
</body>
</html>
