<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // Number
        const num = 10;
        console.log(typeof(10));

        const num1 = 362287819289129129;
        console.log(typeof(num1));

        const num2 = 34.67;
        console.log(typeof(num2));

        // String

        let str1 = "hello";
        console.log(typeof(str1));

        let str2 = 'c';
        console.log(typeof(str2));
       

        // template string
        let templateString = `templateString`;
        console.log(typeof(templateString));
        
        let name = 'Prajwal';
        let number = 8007808212;

        console.log(`The name is ${name} and mobile number ${number}`);
         

        // boolean
        let a = true;
        console.log(typeof(a));

        // null
        let n1 = null;
        console.log(typeof(n1));

        // undefined
        let un;
        console.log(un);
        

    </script>
    
</body>
</html>
