<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // EXPLICIT TYPECASTING

         console.log("10" + 10);
         console.log("sij" - 9);
         console.log("10" - 9);

         console.log(Number("10") + 10);

         console.log(true + 2);
         console.log(Boolean(true) + String(2));

         console.log(Boolean("false") + 1); // the boolean value of string is 1

         console.log(Boolean("") + true); // the boolean  value of null string is 0

        console.log(String(10) - 9);

        console.log(Boolean(" ") + true);// the boolean value of any string is 1

        console.log(Boolean("0") - 0);

        console.log(Boolean(0) - "10"); // the boolean value 0 number is false i.e 0 

        console.log(Boolean(2) + Boolean(2)); // the boolean value of any number is true i.e 1

    </script>
</body>
</html>
