<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <fieldset>
        <legend>Polio Reg Form</legend>

        <form action="">

            <table border="2px">

                <tr>
                    <td><label for="name">Child name</label></td>
                    <td><input type="text" name="" id="name"></td>
                </tr>
                <tr>
                    <td><label for="dob">DOB</label></td>
                    <td><input type="date" name="" id="" min="1995-01-01" max="1999-12-31"></td>
                </tr>
                <tr>
                    <td><label for="age"> Age</label></td>
                    <td><input type="number" name="" id="age" min="1" max="4"></td>
                </tr>
                <tr>
                    <td><label for="add">Address</label></td>
                    <td><textarea name="" id="add" placeholder="write address here!!" rows="10" cols="50" minlength="1" maxlength="60"></textarea></td>
                </tr>

                <tr>
                    <td colspan="2px"><label for=""> Gender</label></td>
                </tr>

                <tr>
                    <td><input type="radio" name="gen" id=""></td>
                    <td><label for="gen">Male</label></td>
                </tr>
                <tr>
                    <td><input type="radio" name="gen"></td>
                    <td><label for="gen">Female</label></td>
                </tr>
                <tr>

                    <td><input type="radio" name="gen"></td>
                    <td><label for="gen">Other</label></td>
                </tr>

                <tr>
                    <td><input type="submit" value="Submit"></td>
                    <td><input type="reset" value="Reset"></td>
                </tr>
            </table>
        </form>
    </fieldset>
    
</body>
</html>
