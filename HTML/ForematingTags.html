<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     
    <!-- Formating Tags: A tag which can provides the formating to the text or context is known as formating tag.
     ex. <b>, <del>, <mark> and <sup>, <sub> etc -->
    <b>this is bold text</b>
    <br>
    <i>this is italic text</i>
    <br>
    <mark> this is highlighted text</mark>
    <br>
    my date of birth is 12<sup>th</sup> september 2002
    <br>
    waters chemical formula is H<sub>2</sub>O
    <br>
    x=5;
    <br>
    x<sup>2</sup>?
    <br>
    <del>this is deleted text</del>
    <br>
    <strong>this is strong text</strong>
    <br>
    <u>this is text decoration type as underline</u>
    <br>
    <ins>this is inserted text</ins>
    
</body>
</html>
