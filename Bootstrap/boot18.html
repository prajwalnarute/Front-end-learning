<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.css">
    <style>
        span{
            height: 50px;
            width: 50px;
            display: inline-block;
            margin: 200px !important;
            background-color: #ed0808;
        }
    </style>
</head>
<body>
    <div>
        <span class="m-3 text-center text-light border-0">1</span>
        <span class="m-3 text-center text-light border border-primary border-1">2</span>
        <span class="m-3 text-center text-light border border-primary  border-2">3</span>
        <span class="m-3 text-center text-light border border-primary  border-3">4</span>
        <span class="m-3 text-center text-light border border-primary  border-4">5</span>
        <span class="m-3 text-center text-light border border-primary  border-5">6</span>
    </div>

    <div>
        <span class="m-3 text-center text-light border border-primary  border-0">1</span>
        <span class="m-3 text-center text-light border border-primary  border-top-0">2</span>
        <span class="m-3 text-center text-light border border-primary  border-end-0">3</span>
        <span class="m-3 text-center text-light border border-primary  border-bottom-0">4</span>
        <span class="m-3 text-center text-light border border-primary  border-start-0">5</span>
        <span class="m-3 text-center text-light border border-primary ">6</span>
    </div>
    <div>
        <span class="m-3 text-center text-light rounded">1</span>
        <span class="m-3 text-center text-light rounded-top">2</span>
        <span class="m-3 text-center text-light rounded-end">3</span>
        <span class="m-3 text-center text-light rounded-bottom">4</span>
        <span class="m-3 text-center text-light rounded-circle">5</span>
        <span class="m-3 w-50 text-center text-light rounded-pill ">6</span>
    </div>
    
   
</body>
</html>
