<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/css/FontAwesome/font-awesome-4.7.0/css/font-awesome.css">

    <style>
        .logo{
            margin-top: 100px;
            text-align: center;
            font-size: 100px;
            font-weight: bold;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .g1{
            color: #4285F4;
        }
        .o1{
            color: #EA4335;
            margin-left: -22px;
        }
        .o2{
            color: #FBBC05;
            margin-left: -22px;
        }
        .g2{
            color: #4285F4;
            margin-left: -22px;
        }
        .l{
            color: #34A853;
            margin-left: -22px;
        }
        .e{
            color: #EA4335;
            margin-left: -22px;
        }
        .inputbox{
            width: 450px;
            height: 40px;
            border: 1px solid;
            margin: 40px auto;
            border-radius: 50px;
            box-shadow: 3px 9px 15px gray;
            display: flex;
            justify-content: center;
        }
        input{
            height: 39px;
            width: 450px;
            border: none;
            padding: 10px;
            border-radius: 50px;
        }
        .fa-search{
           font-size: 18px;
            margin-top: 9px;
            margin-left: 18px;
        }
        .fa-microphone{
            font-size: 18px;
            margin-top: 9px;
            margin-right: 9px;
      
        }
        
    </style>
</head>
<body>

    <div class="logo">
        <span class="g1">G</span>
        <span class="o1">o</span>
        <span class="o2">o</span>
        <span class="g2">g</span>
        <span class="l">l</span>
        <span class="e">e</span>
    </div>

    <div class="inputbox">
        <div > <i class="fa fa-search" aria-hidden="true"></i> </div>
            
        <input type="search" id="search" placeholder="Search Google or type a URL">
        <div>
            <i class="fa fa-microphone" aria-hidden="true"></i>
        </div>
    </div>


    
</body>
</html>
