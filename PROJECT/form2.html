<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }
    body{
      font-family: "open sans";
      color:black;
      font-size: 25px;
    }
    section{
      position: relative;
      height: 100vh;
      width: 100%;
      background-image: url("butterfly-436705_640.jpg");
      background-size: cover;
      background-position: center center;
    }
    .form-container{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      background: linear-gradient rgba(0,0,0,0.) rgba(0,0,0,0.3) rgba(0,0,0,0.3);
      width: 400px;
      padding: 50px 30px;
      border-radius: 20px 80px 20px 80px; 
      box-shadow: 7px 7px 60px #000;
    }
    h1{
      font-size: 20px;
      text-align: center;
      margin: 2em;
      color: black;
    }
    .control input{
      width: 100%;
      display: block;
      padding: 10px;
      color: #222;
      border: none;
      outline: none;
      margin: 1px 0;
      border-radius: 30px;
    }
    .control input[type="submit"]{
       background-color: brown;
       color: #fff;
       font-size: 25px;
       opacity: 0.7;
       transition: opacity 0.3s ease;
    }
    .control input[type="submit"]:hover{
      opacity: 1;
    }
    .link a{
      text-decoration: none;
      color: #fff;
      opacity: 0.6;
      transition: opacity 0.3s ease;
    }
    .link a :hover{
      opacity: 1;

    }
  </style>
</head>
<body>
  <section> 
    <div class="form-container">
    <h1>LogIn Form </h1>
    <form action="#">
    <div class="control">
    <label for="name">Name</label>
    <input type="text" name="name" id="name">
    </div>
    <div class="control">
    <label for="psw">Password</label>
    <input type="password" name="psw" id="psw">
    </div>
     <br>
    <div class="control">
    <input type="submit" value="Login">
    </div>
    </form>
    <div class="link">
    
    </div>
    </div>
    </section>
</body>
</html>
