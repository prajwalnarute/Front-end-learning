<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .container{
            display: flex;

        }
        .a1{
            border: 1px solid;
            margin-top: 80px;
            margin-left: 300px;
            height: 1150px;
            width: 750px;
            display: inline-block;
            background-color: #2874f0;
        }
        .a2{
            border: 1px solid;
            height: 1150px;
            width: 1000px;
            /* display: inline-block; */
            margin-left: -4px;
            margin-top: 80px;
            background-color: #fff;
        }

        #inp1{
            height: 40px;
            border: none;
            color: #000;
            background: #fff;
            border-bottom: 1px solid #e0e0e0;
        }
        .detail{

        }
        .label{
            color: #878787;
            font-size: 16px;
            font-weight: 400;
            position: absolute;
            pointer-events: none;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="a1"></div>
        <div class="a2">
            <div class="detail">
                 <input type="text" id="inp1">
                <label class="label" for="inp1">
                    <span>Enter Email/Mobile number</span>
                </label></div>
        </div>

    </div>
   
</body>
</html>
